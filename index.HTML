<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="resources/images/aldi4ever.png">
    <link rel="stylesheet" href="resources/css/index.css" />
    <title>Aldi Clicker!</title>
  </head>
  <body>
    <div class="wrapper">
      <main class="main">
        <div class="main__wrapper">
          <div class="main__left">
            <div class="left__clickerPoints">
              <img class="clicker" id="BigAldiClicker" src="resources/images/aldi4ever.png" alt="">
              <p class="left__points" id="DisplayAldiPointCount"></p>
            </div>
          </div>
          <div class="main__right">
            <div class="buyables">  
              <div class="upgrades">
                <p>UPGRADE</p>
                  <button class="upgrade" id="upgradeClicker">
                  <p>Upgrade Clicker</p>
                  <p></p>
                </button>
              </div>
              <div class="buildings">
                <p>BUILDINGS</p>
                <button class="building" id="buildingOne">
                  <p class="building__name" id="Building1Text">Building 1</p>
                  <p class="building__price" id="building1price">0</p>
                </button>
                <button class="building" id="buildingTwo">
                  <p class="building__name" id="Building2Text">Building 2</p>
                  <p class="building__price" id="building2price">0</p>
                </button>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
    <script src="resources/js/BuyingBuilding.js"></script>
    <script src="resources/js/ClickerScript.js"></script>
    <script src="resources/js/UpgradeClicker.js"></script>
    <script src="resources/js/Variables.js"></script>
    <script src="resources/js/APPS.js"></script>
    <script src="resources/js/UpdateAldiCountShown.js"></script>
    <script src="resources/js/funnyHeloHaha.js"></script>
    <script src="resources/js/TextColorChanger.js"></script>
    <script src="resources/js/Animation.js"></script>
    <script src="resources/js/setBuildingPrice.js"></script>
  </body>
</html>
