<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <link rel="icon" href="resources/images/Pant4ever.png">
    <link rel="stylesheet" href="resources/css/index.css" />
    <title>Pant Clicker!</title>

    <div class="wrapper">
      <main class="main">
        <div class="main__wrapper">
          <div class="main__left">
            <div class="left__clickerPoints">
              <p class="left__points" id="DisplayPantPointCount"></p>
              <p id="perSecond">per second: <span id="perSecondCounter"></span></p>
              <img class="clicker" id="BigPantClicker" src="resources/images/Pant4ever.png" alt="">

          </div>
          <div class="main__right">
            <div class="buyables">  
              <div class="upgrades">
                <p>UPGRADES</p>
                  <button class="upgrade" id="upgradeClicker">
                  <p>Upgrade Clicker</p>
                  <p></p>
                </button>
              </div>
              <div class="buildings" id="buildings">
                <p>BUILDINGS</p>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
    <script src="resources/js/createBuildings.js"></script>
    <script src="resources/js/ClickerScript.js"></script>
    <script src="resources/js/UpgradeClicker.js"></script>

    <script src="resources/js/APPS.js"></script>

    <script src="resources/js/TextColorChanger.js"></script>
    <script src="resources/js/Animation.js"></script>

    <script src="resources/js/BuyingBuilding.js"></script>
