<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="resources/images/aldi4ever.png">
    <link rel="stylesheet" href="resources/css/index.css" />
    <title>Aldi Clicker!</title>
  </head>
  <body>
    <div class="centerContent" id="verticalBanner">
      <header class="AldiH1">Aldi Clicker</header>
      <main class="centerContent" id="main">
        <div id="mainContent" class="mainContent">
          <h2 id="RandomComments"></h2>
          <div class="Click-AnimationDivVeryAwesome">
            <img
            src="resources/images/aldi4ever.png"
            id="BigAldiClicker"
            class="BigAldiClicker"
            alt=""/>
          </div>
              <p id="PointsCounter" class="PointsCounter">
                <span id="DisplayAldiPointCount">0</span> 
                <p id="pointsIndicator">-Aldi Points-</p>
                <p id="perSecond">per second: <span id="perSecondCounter">0</span></p>
              </p>
            <button class="building" id="buildingOne">
              <p id="Building1Text">Building</p>
              <span id="building1price" class="priceTag1">10</span>
            </button>
            <button id="upgradeClicker">Upgrade Your Clicker</button>
            <button class="building" id="buildingTwo">
              <p id="Building2Text">building</p> 
              <span id="building2price" class="priceTag2">100</span>
            </button>
            <p>Our github: <a target="_blank" href="https://github.com/ChristofferRTS/aldi_clicker">https://github.com/ChristofferRTS/aldi_clicker</a></p>
        </div>
      </main>
    </div>
  </body>
  </html>
  <script src="resources/js/BuyingBuilding.js"></script>
  <script src="resources/js/ClickerScript.js"></script>
  <script src="resources/js/UpgradeClicker.js"></script>
  <script src="resources/js/Variables.js"></script>
  <script src="resources/js/APPS.js"></script>
  <script src="resources/js/UpdateAldiCountShown.js"></script>
  <script src="resources/js/funnyHeloHaha.js"></script>
  <script src="resources/js/TextColorChanger.js"></script>
  <script src="resources/js/Animation.js"></script>
  <script src="resources/js/RandomComments.js"></script>
